<div class="container color-dark">
  <div class="col">
    <p>Adicionar uma tarefa a ser realizada</p>
  </div>
  <div class="col">
    <p>Sua lista de tarefas ({{ itemCount }})</p>
  </div>
</div>
<div class="container color-light">
  <div class="col">
    <p class="sm">O que vocÃª quer realizar em sua vida?</p>

    <form>
      <input
        type="text"
        class="txt"
        name="item"
        placeholder="Objetivos de vida"
        [(ngModel)]="objetivoText"
      />
      <input
        type="submit"
        class="btn"
        value="{{ btnText }}"
        (click)="addItem()"
      />
    </form>
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let objetivo of objetivos">
      {{ objetivo }}
      <input
        type="submit"
        class="btn"
        value="{{ btnRemove }}"
        (click)="removeItem()"
      />
    </p>
  </div>
</div>
